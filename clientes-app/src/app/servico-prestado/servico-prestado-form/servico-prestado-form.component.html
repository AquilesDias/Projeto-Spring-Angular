<h1 class="mt-4">Serviços Prestados</h1>

<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Novo</li>
</ol>

<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">
       
        <!-- CAMPO NOME-->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">

                    <label>Cliente: </label>

                    <select class="form-control" 
                     [ngModelOptions]="{standalone: true}"
                    [(ngModel)]="servico.idCliente">
                        
                      <option value="">Selecione...</option>

                      <option *ngFor="let cliente of clientes" 
                      [ngValue]="cliente.id">
                          {{ cliente.nome }}
                      </option>

                    </select>

                </div>
            </div>
            
        </div>
            <!-- CAMPO DESCRIÇÃO-->
            <div class="row">
                 <div class="col-md-12">
                      <div class="form-group">
                             <label>Descrição do serviço:</label>

                             <input class ="form-control"
                               [(ngModel)]="servico.descricao"
                               type="text"
                               name="descricao" 
                               id="inputDescricao">
                      </div>
                 </div>
            </div>

            <!-- CAMPO PREÇO-->
            <div class="row">
                <div class="col-md-6">
                     <div class="form-group">
                            <label>Preço:</label>

                            <input class ="form-control"
                              [(ngModel)]="servico.preco"
                              type="text"
                              name="preco" 
                              id="idPreco">
                     </div>
                </div>
               
                <!-- CAMPO DATA-->
                <div class="col-md-6">
                    <div class="form-group">
                           <label>Data:</label>

                           <input class ="form-control"
                             [(ngModel)]="servico.data"
                             type="text"
                             name="data" 
                             id="inputData">
                    </div>
               </div>
           </div>
           
        <div class="row">
            <div class="col-md-3">
                <button                
                class="btn btn-success" 
                type="submit()">
                <i class="fa fa-save"></i>
                Salvar Serviço
            </button>
            </div>
        </div>

    </form>
</div>
