<h1 class="mt-4">Consulta de Serviços Prestados</h1>

<ol class="breadcrumb mb-4">
    <li class="breadcrum-bitem active">Consulta</li>
</ol>

<div class="container">
    <form  #consultarForm="ngForm" (submit)="consultar()">
        <div class="row">
            <div class="col-md-5">
                <label for="inputNome">Nome Cliente:</label>

                <input 
                 [(ngModel)]="nome"
                 class="form-control"
                 type="text"
                 name="nome"
                 id="inputNom">
            </div> 
            
            <div class="col-md-2">
                <label for="inputMes">Mês:</label>
                
                <select [(ngModel)]="mes" class="form-control" name="mes">
                    <option value="">Selecione...</option>
                    <option *ngFor="let mes of meses" [value]="mes">{{mes}}</option>
                </select>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    Procurar
                </button>
            </div>
        </div>

    </form>

   
</div>
