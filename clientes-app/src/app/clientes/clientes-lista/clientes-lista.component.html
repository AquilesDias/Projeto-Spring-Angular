<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Consulta de Clientes</li>
</ol>

<div class="container">
    <!--  MENSAGENS -->
    <div class="row">
        <div class="col-md-12">
            
            <!--  MENSAGEM DE SUCESSO  -->
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
               {{ mensagemSucesso }}
            </div>
             
             <!--  MENSAGEM DE ERRO  --> 
           <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
            {{ mensagemErro }}
           </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i>
                Novo Cliente
            </button>
        </div>
    </div>
<br>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Cadastro</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes ">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                           
                            <button class="btn btn-primary" routerLink="/clientes/form/{{cliente.id}}">
                                <i class="fa fa-pen-square" ></i>
                            </button>
                            
                            <button class="btn btn-danger ml-2" (click)="preparaDelecao(cliente)"
                             data-toggle="modal" data-target="#ModalDeletar">
                                <i class="far fa-trash-alt"></i>
                            </button>

                        </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--  MODAL -->
    <div id="ModalDeletar" class="modal fade" role="dialog">
       <div class="modal-dialog">
           <div class="modal-content">
                            
               <div class="modal-header">
                   <h4>Ooooh nããão...</h4>
                </div> 

                <div class="modal-body" *ngIf="clienteSelecionado">
                  Isso é triste, você tem certeza que quer apagar {{ clienteSelecionado.nome}} ?
                </div>
                
                <div class="modal-footer">
                    <button class="btn btn-success" (click)="deletarCliente()" data-dismiss="modal">Sim, infelizmente</button>
                    <button class="btn btn-default" data-dismiss="modal">Não, eu errei</button>
                </div>
            </div>
        </div>
    </div>
</div>
